spring.application.name=crud-proj-v1
server.error.include-message=always
server.error.include-binding-errors=always

# Altere aqui para spring.profiles.active=dev para desativar o filtro JWT e
# spring.profiles.active=prod para ativar o filtro JWT
#spring.profiles.active=prod
spring.profiles.active=prod

# JPA / Hibernate Configs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
# Alterado para o dialeto do H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# H2 Database Configs
# 'mem:testdb' cria o banco em memória; 'DB_CLOSE_DELAY=-1' evita que os dados sumam logo após a última conexão fechar
spring.datasource.url=jdbc:h2:mem:brinkcalcados_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (Opcional, mas muito útil para visualizar os dados no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# --- JWT ---
jwt.validity=3600000
jwt.




