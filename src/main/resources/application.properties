spring.application.name=crud-proj-v1
server.error.include-message=always
server.error.include-binding-errors=always

# Altere aqui para spring.profiles.active=dev para desativar o filtro JWT e
# spring.profiles.active=prod para ativar o filtro JWT
spring.profiles.active=prod
#spring.profiles.active=dev

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:h2:mem:brinkcalcados_db;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


# --- JWT ---
jwt.validity=3600000
jwt.




