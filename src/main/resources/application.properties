spring.application.name=crud-proj-v1
server.error.include-message=always
server.error.include-binding-errors=always

# Altere aqui para spring.profiles.active=dev para desativar o filtro JWT e
# spring.profiles.active=prod para ativar o filtro JWT
#spring.profiles.active=prod
spring.profiles.active=prod

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:mysql://localhost:3306/brinkcalcados_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# --- JWT ---
jwt.validity=3600000
